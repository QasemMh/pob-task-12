<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--  font-awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="option-icon">
      <i class="fas fa-cog"></i>
    </div>
    <div class="options">
      <h4>Navbar Style</h4>
      <div class="navbar-style">
        <button class="btn-style btn-1">1</button>
        <button class="btn-style btn-2">2</button>
        <button class="btn-style btn-3">3</button>
      </div>
      <hr />
      <h4>Footer Style</h4>
      <div class="footer-style">
        <button class="btn-style btn-1">1</button>
        <button class="btn-style btn-2">2</button>
      </div>
      <hr />

      <h4>Theme Style</h4>
      <div class="nav-item" id="themeButton">
        <a href="#" class="nav-link btn-style">
          <i class="fas fa-adjust"></i>
          <span class="link-text"></span>
        </a>
      </div>
    </div>

    <!-- navbar 1 -->
    <nav class="navbar navbar-1">
      <ul class="navbar-nav">
        <li class="logo">
          <a href="#" class="nav-link">
            <h4 class="link-text logo-text">Clever Mind</h4>
            <i class="fas fa-angle-double-right"></i>
          </a>
        </li>
        <li class="logo-sm">
          <a href="#" class="nav-link">
            <h4 class="link-text logo-text">Clever Mind</h4>
            <i class="fas fa-home"></i>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-info-circle"></i>
            <span class="link-text">About</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-toolbox"></i>
            <span class="link-text">Service</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-question-circle"></i>
            <span class="link-text">Reviews</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-users"></i>
            <span class="link-text">Team</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- navbar 2 -->
    <nav class="navbar-2">
      <div class="menu">
        <i class="fas fa-bars"></i>
      </div>
      <div class="logo">
        <a href="#" class="nav-logo">
          <h4 class="link-text logo-text">Clever Mind</h4>
        </a>
      </div>
      <div class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link"><span class="nav-text"> About </span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><span class="nav-text"> Service </span></a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><span class="nav-text"> Reviews </span></a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><span class="nav-text"> Team </span></a>
        </li>
      </div>
    </nav>
    <!-- navbar 3 -->
    <!-- script -->
    <script src="js/app.js"></script>

</html>
